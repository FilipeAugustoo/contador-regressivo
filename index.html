<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contagem regressiva para o Ano Novo</title>
  </head>
  <body>
    <div id="ano" class="ano"></div>

    <h1>Contagem regressiva para o ano novo</h1>

    <div id="contador" class="contador">
      <div class="time">
        <h2 id="dias">00</h2>
        <small>dias</small>
      </div>
      <div class="time">
        <h2 id="horas">00</h2>
        <small>horas</small>
      </div>
      <div class="time">
        <h2 id="minutos">00</h2>
        <small>minutos</small>
      </div>
      <div class="time">
        <h2 id="segundos">00</h2>
        <small>segundos</small>
      </div>
    </div>

     <img
      src="spinner.gif"
      alt="Carregando..."
      id="carregando"
      class="carregando"
     />

    <script src="app.js"></script>
  </body>
</html>
